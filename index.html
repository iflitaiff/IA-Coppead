<!DOCTYPE html>
<html>
<head>
    <title>A Institucionalização da IA no Poder Judiciário Brasileiro</title>
    <meta charset="UTF-8">
    <!-- CSS da Timeline -->
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <style>
        body { margin: 0; }
        
        /* Melhorando a visibilidade das eras */
        .tl-timeera {
            height: 80px !important;
            margin-top: 15px !important;
        }
        
        .tl-timeera-background {
            opacity: 1 !important;
        }

        /* Cores mais vibrantes para as eras */
        [class*="pre-institucionalizacao"] .tl-timeera-background {
            background-color: rgba(52, 152, 219, 0.8) !important;
        }
        
        [class*="semi-institucionalizacao"] .tl-timeera-background {
            background-color: rgba(46, 204, 113, 0.8) !important;
        }
        
        [class*="reinstitucionalizacao"] .tl-timeera-background {
            background-color: rgba(155, 89, 182, 0.8) !important;
        }

        /* Texto das eras */
        .tl-timeera-text {
            color: #fff !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5) !important;
            font-weight: bold !important;
            font-size: 16px !important;
        }

        /* Marcadores */
        .tl-timemarker-content-container {
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 4px;
            min-width: 200px !important;
        }
    </style>
</head>
<body>
    <!-- Container da Timeline -->
    <div id='timeline-embed' style="width: 100%; height: 800px"></div>

    <!-- JavaScript da Timeline -->
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script type="text/javascript">
        var options = {
            timenav_height: 350,
            scale_factor: 1,
            initial_zoom: 2,
            language: "pt-br"
        };

        window.timeline = new TL.Timeline('timeline-embed', 
            'https://docs.google.com/spreadsheets/d/1dDNuuKE9WYiUvRu4YkLg8ZIVKcA835ABY-qlVCpwpRE/pubhtml',
            options);
    </script>
</body>
</html>
